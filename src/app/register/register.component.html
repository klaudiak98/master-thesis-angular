<section class="form">
  <h1>Register</h1>
  <p class="errMsg">{{ errMsg }}</p>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-floating mb-3">
      <input
        id="email"
        type="email"
        formControlName="email"
        class="form-control"
        placeholder="email"
        required
      />
      <label for="email">Email</label>
    </div>

    <div class="form-floating mb-3">
      <input
        id="password"
        type="password"
        formControlName="password"
        class="form-control"
        placeholder="password"
        required
      />
      <label for="password">Password</label>
    </div>

    <div class="form-floating mb-3">
      <input
        id="matchPassword"
        type="password"
        formControlName="matchPassword"
        class="form-control"
        placeholder="confirm password"
        required
      />
      <label for="matchPassword">Confirm password</label>
    </div>

    <div class="form-floating mb-3">
      <input
        id="name"
        type="text"
        formControlName="name"
        class="form-control"
        placeholder="name"
        required
      />
      <label for="name">Name</label>
    </div>

    <button class="btn" type="submit" [disabled]="!registerForm.valid">
      Register
    </button>
  </form>
  <a routerLink="/login">or sign in!</a>
</section>
